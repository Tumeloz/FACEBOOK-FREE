<!DOCTYPE html>
<html lang="en-UK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .language-select {
      font-size: 14px;
      color: #1c1e21;
      margin-bottom: 30px;
    }

    .fb-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .fb-logo img {
      width: 60px;
      height: 60px;
    }

    .input-box {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      background-color: #1877f2;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .login-btn:hover {
      background-color: #166fe5;
    }

    .forgot-password {
      text-align: center;
      font-size: 14px;
      color: #1877f2;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .create-account {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid #1877f2;
      color: #1877f2;
      background-color: transparent;
      border-radius: 30px;
      cursor: pointer;
    }

    .create-account:hover {
      background-color: #f0f2f5;
    }

    .meta-logo {
      text-align: center;
      margin-top: 40px;
      color: #606770;
      font-size: 14px;
    }

    .meta-logo img {
      width: 50px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="language-select">
      English (UK) &#9662;
    </div>

    <div class="fb-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </div>

    <div class="input-box">
      <input type="text" name="mobile or email address" placeholder="Mobile number or email address">
      <input type="password" name="password" placeholder="Password">
    </div>

    <button class="login-btn">Log in</button>

    <div class="forgot-password">Forgotten password?</div>

    <button class="create-account">Create new account</button>

    <div class="meta-logo">
      <div>
        <img src="https://i.ibb.co/CpZJYsVQ/facebook-meta-logo-transparent-free-png-2419520173.png" alt="Meta Logo">
      </div>
    </div>
  </div>

</body>
</html>
